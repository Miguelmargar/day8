<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="css/mathsgame.css" type="text/css" />
    <title>Maths Game</title>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <button onclick="setAddGame()" class="hvr-pop">Addition</button>
            <button onclick="setSubGame()" class="hvr-pop">Substraction</button>
            <button onclick="setMultiGame()" class="hvr-pop">Multiplication</button>
        </div>        
    </div>
    
    <div class="container text-center">
        <div class="row text-center count">
            <p class="scoredes">Your Score is: <span id="score">0</span></p>
        </div>    
    </div>    
    <div class="container text-center">
        <div class="row text-center main">        
            <p class="scoredes" id="question"></p>
            
            <form id="quizForm" name="answerForm" onsubmit="checkAnswer();  return false;" action="#" data-gametype="addition" class="scoredes">
                Enter your answer: <input type="number" name="answer">
                <input type="hidden" name="rightAnswer">
                <input type="submit" value="submit"/>
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="mathsgame.js"></script>
    
</body>
</html>
