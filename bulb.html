<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>JavaScript</title>
</head>
<body>
    <button onclick="lightOn()">Turn the light on</button>
    <img src="img/bulboff.gif" id="bulbImage" width="100">
    <h2 id="heading">Switch on the light please</h2>
    <button onclick="lightOff()">Turn the light off</button>
    
    <script>
        function lightOn() {
            document.getElementById("bulbImage").src = "img/bulbon.gif";
            document.getElementById("heading").textContent = "Switch the light off please"
        }
        function lightOff() {
            document.getElementById("bulbImage").src = "img/bulboff.gif";
            document.getElementById("heading").textContent = "Switch on the light please"
        }
    </script>
</body>
</html>
